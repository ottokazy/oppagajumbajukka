    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #1a1a1a;
        color: #e5e5e5;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Noto Serif KR', serif;
      }
      /* Custom Coin Animation */
      @keyframes flip {
        0% { transform: rotateY(0) rotateX(0) translateY(0); }
        25% { transform: rotateY(360deg) rotateX(180deg) translateY(-80px); }
        50% { transform: rotateY(720deg) rotateX(360deg) translateY(0); }
        75% { transform: rotateY(1080deg) rotateX(540deg) translateY(-40px); }
        100% { transform: rotateY(1440deg) rotateX(720deg) translateY(0); }
      }
      .animate-coin-flip {
        animation: flip 1.5s ease-out forwards;
      }
    </style>
